<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Project 1: Calculator" />
    <meta name="keywords" content="HTML, CSS, Practice, Coding" />
    <meta name="author" content="arodphx03" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="normalize.css" />
    <title>Project 1: Calculator</title>
  </head>
  <body>
    <div class="calContainer">
      <div class="row1">
        <span>Output</span>
      </div>
      <div class="buttons">
        <div class="row2">
          <button class="clearButton">C</button>
          <button class="operatorButton">รท</button>
        </div>
        <div class="row3">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operatorButton">ร</button>
        </div>
        <div class="row4">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operatorButton">-</button>
        </div>
        <div class="row5">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operatorButton">+</button>
        </div>
        <div class="row6">
          <button class="zeroButton">0</button>
          <button>.</button>
          <button class="operatorButton">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
